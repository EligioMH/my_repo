<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function eleva(num) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, num);
}
</script>
</head>
<body>
<h1>Calculadora de Eligio Morgado Habas</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="eleva(3)"> x^3 </button>
<button onclick="eleva(4)"> x^4 </button>
</body>
</html>
